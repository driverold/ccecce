<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				animation: name 1.5s infinite alternate;
			}
			@keyframes name{
				from{
					box-shadow: 0 0 10px red;
				}
				to{
					box-shadow: 0 0 160px red;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
